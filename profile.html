<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body class="general bg-dark">
    <header class="container-fluid header ps-5 pe-3"> <!--Qui c'Ã¨ la navbar-->
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="navbar-container container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Netflix-assets/assets/netflix_logo.png" alt="Bootstrap" width="100">
                </a>
            </div>
        </nav>
    </header>
    <main class="main-profile container-fluid d-flex mt-5 border-bottom border-secondary">
        <div class="container-fluid d-flex border-bottom border-secondary ps-0 ms-0">
           <h1 class="text-white">Edit Profile</h1> 
        </div>
        <div class="me-5">
            <div class="container-fluid d-flex p-0 mt-3">
                <div class="position-relative">
                    <img class="ms-0 ps-0 left-0" src="Netflix-assets/assets/kids_icon.png" alt="immagine_profilo" height="150px">
                    <span class="edit-pic position-absolute translate-middle border border-light rounded-circle text-white">
                        <i class="bi bi-pencil-fill"></i>
                    </span>
                </div>
                <div class="dati-personali container-fluid">
                   <div class="dati-personali ms-3 border-bottom border-secondary container-fluid d-flex p-0 pb-4 mb-4">
                        <p class="text-white fs-4 bg-secondary d-inline p-2 container-fluid me-5">Strive Kids</p>
                        <div class="mt-2"> <!--LINGUE-->
                            <h2 class="sezioni-profilo fs-5">Language:</h2>
                            <select aria-placeholder="Italiano" name="english" class="selector bg-dark text-white pe-4">
                                <option value="" disabled selected hidden>English</option>
                                <option class="selector-option" value="Inglese">Inglese</option>
                                <option class="selector-option" value="Italiano">Italiano</option>
                                <option class="selector-option" value="Francese">Francese</option>
                                <option class="selector-option" value="Tedesco">Tedesco</option>
                            </select>
                        </div> 
                    </div>
                        <div class="dati-personali ms-3 border-bottom border-secondary container-fluid d-flex p-0 pb-4 mb-4">
                            <h2 class="sezioni-profilo fs-5">Maturity Settings:</h2>
                            <button class="maturity-ratings my-2 spaziatura"><a class="text-white text-decoration-none fw-semibold" href="#">ALL MATURITY RATINGS</a></button>
                            <p class="text-white">Show titles of <span>all maturity ratings</span> for this profile.</p>
                            <button class="edit spaziatura"><a class="text-secondary text-decoration-none fw-semibold" href="#">EDIT</a></button>
                        </div>
                        <div class="dati-personali ms-3 container-fluid d-flex p-0 pb-1">
                            <h2 class="sezioni-profilo fs-5">Autoplay controls</h2>
                            <form class="form position-relative d-flex">
                                <label class="checkbox-wrapper text-light">
                                  <input type="checkbox" name="check"><span class="checkmark fs-6 ms-2">Autoplay next episode in a series all devices.</span> 
                                </label>                                
                                <label class="checkbox-wrapper text-light">
                                  <input type="checkbox" name="check2"><span class="checkmark fs-6 ms-2">Autoplay previews while browsing on all devices.</span> 
                                </label>
                            </form>
                        </div> 
                </div>               
            </div>
        </div>
        
    </main>
    <footer class="footer container-fluid d-flex mt-4 p-0 mb-5"> 
        <button class="save-footer spaziatura fs-5"><a class="text-dark text-decoration-none fw-semibold" href="#">SAVE</a></button>
        <button class="option-footer spaziatura fs-5"><a class="text-secondary text-decoration-none fw-semibold" href="#">CANCEL</a></button>
        <button class="option-footer spaziatura fs-5"><a class="text-secondary text-decoration-none fw-semibold" href="#">DELETE PROFILE</a></button>
    </footer>
    <!--Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
